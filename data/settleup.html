<head> <link href="colcobuildstyle.css" rel="stylesheet" type="text/css" /> <link href="colcobuildstyle_switch.css" rel="stylesheet" type="text/css" /> <link href="colcobuildstyle_show.css" rel="stylesheet" type="text/css" /> <script src="colcobuildoverhaul_switch.js" charset="utf-8" type="text/javascript" language="javascript"></script> </head> <div class="collinsbody"> <a name="cobuild_736574746c65207570"></a><div class="word_entry"><span class="word_key">settle up</span><span class="pron"><a addr="/sounds/4/495/49524/49524.mp3" href="sound://COLmp3/49524.mp3"> <span class="pron type_uk"> </span> <span class="icon-speak-uk"></span></a> </span></div><div name="collins_cobuild_736574746c65207570"> <div class="tab_content tab_content_tab_3" id="dict_tab_3" style="display:block"> <div class="part_main"> <div class="collins_content"> <div class="collins_en_cn example"> <div class="caption hide_cn"> <a class="anchor" name="settleBup_1"></a> <span class="st" title="短语动词">PHRASAL VERB </span> <span class="def_cn cn_before"><span class="chinese-text">付清</span>(<span class="chinese-text">债务</span>);<span class="chinese-text">结清</span>(<span class="chinese-text">账单</span>)</span> When you <b>settle up</b>, you pay a bill or a debt. <span class="def_cn cn_after"><span class="chinese-text">付清</span>(<span class="chinese-text">债务</span>);<span class="chinese-text">结清</span>(<span class="chinese-text">账单</span>)</span></div> <ul> <li> <p>When we approached the till to <span class="text_blue">settle up</span>, he reduced our bill by 50 per cent. <span class="tips_sentence"><span class="span"> [</span><span class="hi rend-sc">VERB</span> <span class="hi rend-sc">PREP.</span><span class="span">]</span></span></p> <p><span class="chinese-text">我们去收银台付款时，他给我们的账单打了对折。</span></p> </li> </ul> <div class="synonym"><b>SYN </b><span class="form">pay (up)</span>, <span class="form">pay the bill</span>, <span class="form">square up</span>   </div></div> </div> </div> </div> </div> </div> <span class="eudicbugworkround"> </span><div id="debugiPhone"></div>
