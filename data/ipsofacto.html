pan class="def_cn cn_after"><span class="chinese-text">根据该事实</span>;<span class="chinese-text">根据事实本身</span></span></div> <ul> <li> <p>If a crime occurs then there is, <span class="text_blue">ipso facto</span>, a guilty party. </p> <p><span class="chinese-text">如果犯罪发生了</span>,<span class="chinese-text">那么根据事实本身</span>,<span class="chinese-text">就会有有罪的一方。</span></p> </li> </ul> </div> </div> </div> </div> </div> </div> <span class="eudicbugworkround"> </span><div id="debugiPhone"></div>
