-text">软体动物</span></span> A <b>mollusc</b> is an animal such as a snail, clam, or octopus which has a soft body. Many types of mollusc have hard shells to protect them. <span class="def_cn cn_after"><span class="chinese-text">软体动物</span></span></div> <ul> </ul> </div> </div> </div> </div> </div> </div> <span class="eudicbugworkround"> </span><div id="debugiPhone"></div>
