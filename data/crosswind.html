wind_1"></a> <span class="st" title="可数名词">N-COUNT </span> <span class="def_cn cn_before"><span class="chinese-text">侧风；横风</span></span> A <b>crosswind</b> is a strong wind that blows across the direction that vehicles, boats, or aircraft are travelling in, and that makes it difficult for them to keep moving steadily forward. <span class="def_cn cn_after"><span class="chinese-text">侧风；横风</span></span></div> <ul> </ul> </div> </div> </div> </div> </div> </div> <span class="eudicbugworkround"> </span><div id="debugiPhone"></div>
