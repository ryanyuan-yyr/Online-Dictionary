span class="text_blue">deregulation</span>, banks are permitted to set their own interest rates. </p> <p><span class="chinese-text">管制撤销之后，银行可以自行设定利率。</span></p> </li> </ul> </div> </div> </div> </div> </div> </div> <span class="eudicbugworkround"> </span><div id="debugiPhone"></div>
