<head> <link href="colcobuildstyle.css" rel="stylesheet" type="text/css" /> <link href="colcobuildstyle_switch.css" rel="stylesheet" type="text/css" /> <link href="colcobuildstyle_show.css" rel="stylesheet" type="text/css" /> <script src="colcobuildoverhaul_switch.js" charset="utf-8" type="text/javascript" language="javascript"></script> </head> <div class="collinsbody"> <a name="cobuild_62616e67207570"></a><div class="word_entry"><span class="word_key">bang up</span></div><div name="collins_cobuild_62616e67207570"> <div class="tab_content tab_content_tab_3" id="dict_tab_3" style="display:block"> <div class="part_main"> <div class="collins_content"> <div class="collins_en_cn example"> <div class="caption hide_cn"> <a class="anchor" name="bangBup_1"></a> <span class="st" title="短语动词">PHRASAL VERB </span><span class="tips_box"><span class="lbl type-syntax"><span class="span"> [</span>usually passive<span class="span">]</span></span></span> <span class="def_cn cn_before"><span class="chinese-text">把</span>…<span class="chinese-text">关进牢房</span></span> When a prisoner is <b>banged up</b>, they are put in prison and locked in a cell. <span class="def_cn cn_after"><span class="chinese-text">把</span>…<span class="chinese-text">关进牢房</span></span><span class="tips_box"><span class="lbl type-geo"><span class="span"> [</span>British</span><span class="lbl type-register"><span class="span">, </span>informal<span class="span">]</span></span></span></div> <ul> <li> <p>You become a rebel if you are banged up in a cell 23 hours a day. <span class="tips_sentence"><span class="span"> [</span><span class="hi rend-i">be</span> <span class="hi rend-sc">VERB</span>-ed <span class="hi rend-sc">PREP.</span><span class="span">]</span></span></p> <p><span class="chinese-text">要是一天</span>23<span class="chinese-text">小时被关在一间牢房里，谁都会造反的。</span></p> </li> </ul> </div> </div> </div> </div> </div> </div> <span class="eudicbugworkround"> </span><div id="debugiPhone"></div>
