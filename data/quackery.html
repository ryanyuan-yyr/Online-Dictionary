span">]</span></span></span></div> <ul> <li> <p>To some people, herbal medicine is <span class="text_blue">quackery</span>. </p> <p><span class="chinese-text">在有些人看来，用草药治病纯属江湖医术。</span></p> </li> </ul> </div> </div> </div> </div> </div> </div> <span class="eudicbugworkround"> </span><div id="debugiPhone"></div>
