 class="text_blue">luminosity</span> flared up to about 10,000 times the present-day <span class="text_blue">luminosity</span> of the Sun. </p> <p><span class="chinese-text">它的亮度有几年一度达到了现在太阳亮度的一万倍左右。</span></p> </li> </ul> </div> </div> </div> </div> </div> </div> <span class="eudicbugworkround"> </span><div id="debugiPhone"></div>
