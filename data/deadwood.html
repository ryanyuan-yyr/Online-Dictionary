<head> <link href="colcobuildstyle.css" rel="stylesheet" type="text/css" /> <link href="colcobuildstyle_switch.css" rel="stylesheet" type="text/css" /> <link href="colcobuildstyle_show.css" rel="stylesheet" type="text/css" /> <script src="colcobuildoverhaul_switch.js" charset="utf-8" type="text/javascript" language="javascript"></script> </head> <div class="collinsbody"> <a name="cobuild_6465616420776f6f64"></a><div class="word_entry"><span class="word_key">dead wood</span><span class="pron"><a addr="/sounds/1/140/14047/14047.mp3" href="sound://COLmp3/14047.mp3"> <span class="pron type_uk"> </span> <span class="icon-speak-uk"></span></a> </span></div><div name="collins_cobuild_6465616420776f6f64"> <div class="tab_content tab_content_tab_3" id="dict_tab_3" style="display:block"> <div class="part_main"> <div class="collins_content"> <div class="collins_en_cn example"> <div class="caption hide_cn"> <a class="anchor" name="deadBwood_1"></a> <span class="st" title="不可数名词">N-UNCOUNT </span> <span class="def_cn cn_before"><span class="chinese-text">不再有用的人</span>(<span class="chinese-text">或事物</span>);<span class="chinese-text">累赘</span>;<span class="chinese-text">冗余</span></span> People or things that have been used for a very long time and that are no longer considered to be useful can be referred to as <b>dead wood</b> . <span class="def_cn cn_after"><span class="chinese-text">不再有用的人</span>(<span class="chinese-text">或事物</span>);<span class="chinese-text">累赘</span>;<span class="chinese-text">冗余</span></span><span class="tips_box"><span class="lbl type-pragmatics"><span class="span"> [</span>disapproval<span class="span">]</span></span></span></div> <ul> <li> <p>...the idea that historical linguistics is so much <span class="text_blue">dead wood</span>. </p> <p><span class="chinese-text">认为历史语言学完全冗赘无用的观点</span></p> </li> </ul> </div> </div> </div> </div> </div> </div> <span class="eudicbugworkround"> </span><div id="debugiPhone"></div>
