<head> <link href="colcobuildstyle.css" rel="stylesheet" type="text/css" /> <link href="colcobuildstyle_switch.css" rel="stylesheet" type="text/css" /> <link href="colcobuildstyle_show.css" rel="stylesheet" type="text/css" /> <script src="colcobuildoverhaul_switch.js" charset="utf-8" type="text/javascript" language="javascript"></script> </head> <div class="collinsbody"> <a name="cobuild_7375622d7374616e64617264"></a><div class="word_entry"><span class="word_key">sub-standard</span><span class="pron"><a addr="/sounds/5/545/54523/54523.mp3" href="sound://COLmp3/54523.mp3"> <span class="pron type_uk"> </span> <span class="icon-speak-uk"></span></a> </span><div class="form_inflected"><span class="also">(also <span>substandard</span>)</span></div></div><div name="collins_cobuild_7375622d7374616e64617264"> <div class="tab_content tab_content_tab_3" id="dict_tab_3" style="display:block"> <div class="part_main"> <div class="collins_content"> <div class="collins_en_cn example"> <div class="caption hide_cn"> <a class="anchor" name="sub-standard_1"></a> <span class="st" title="能被表示程度的副词或介词词组修饰的形容词">ADJ-GRADED </span> <span class="def_cn cn_before"><span class="chinese-text">不够标准的</span>;<span class="chinese-text">不合格的</span>;<span class="chinese-text">差劲的</span>;<span class="chinese-text">劣质的</span></span> A <b>sub-standard</b> service or product is unacceptable because it is below a required standard. <span class="def_cn cn_after"><span class="chinese-text">不够标准的</span>;<span class="chinese-text">不合格的</span>;<span class="chinese-text">差劲的</span>;<span class="chinese-text">劣质的</span></span></div> <ul> <li> <p>Residents in general are poor and undereducated, and live in <span class="text_blue">sub-standard</span> housing. </p> <p><span class="chinese-text">居民们普遍都很贫穷，受教育程度低，居住条件较差。</span></p> </li> </ul> </div> </div> </div> </div> </div> </div> <span class="eudicbugworkround"> </span><div id="debugiPhone"></div>
