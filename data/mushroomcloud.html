<head> <link href="colcobuildstyle.css" rel="stylesheet" type="text/css" /> <link href="colcobuildstyle_switch.css" rel="stylesheet" type="text/css" /> <link href="colcobuildstyle_show.css" rel="stylesheet" type="text/css" /> <script src="colcobuildoverhaul_switch.js" charset="utf-8" type="text/javascript" language="javascript"></script> </head> <div class="collinsbody"> <a name="cobuild_6d757368726f6f6d20636c6f7564"></a><div class="word_entry"><span class="word_key">mushroom cloud</span><span class="pron"><a addr="/sounds/3/354/35493/35493.mp3" href="sound://COLmp3/35493.mp3"> <span class="pron type_uk"> </span> <span class="icon-speak-uk"></span></a> </span><div class="form_inflected"><span class="form inflected_forms type-infl"><span class="var">Word forms: </span> <span class="lbl type-gram">plural</span> <a addr="/sounds/3/354/35494/35494.mp3" class="orth" href="sound://COLmp3/35494.mp3" title="plural"> mushroom clouds</a></span></div></div><div name="collins_cobuild_6d757368726f6f6d20636c6f7564"> <div class="tab_content tab_content_tab_3" id="dict_tab_3" style="display:block"> <div class="part_main"> <div class="collins_content"> <div class="collins_en_cn example"> <div class="caption hide_cn"> <a class="anchor" name="mushroomBcloud_1"></a> <span class="st" title="可数名词">N-COUNT </span> <span class="def_cn cn_before">(<span class="chinese-text">核爆炸后形成的</span>)<span class="chinese-text">蘑菇云</span></span> A <b>mushroom cloud</b> is an extremely large cloud caused by a nuclear explosion. <span class="def_cn cn_after">(<span class="chinese-text">核爆炸后形成的</span>)<span class="chinese-text">蘑菇云</span></span></div> <ul> <li> <p>The blast sent a huge <span class="text_blue">mushroom cloud</span> of toxic gas into the air. </p> <p><span class="chinese-text">爆炸冲击波使含有有毒气体的蘑菇云腾空而起。</span></p> </li> </ul> </div> </div> </div> </div> </div> </div> <span class="eudicbugworkround"> </span><div id="debugiPhone"></div>
