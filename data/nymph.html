e who appeared as young women. <span class="def_cn cn_after">(<span class="chinese-text">希腊、罗马神话中居于山林水泽的</span>)<span class="chinese-text">仙女</span></span></div> <ul> </ul> </div> <div class="collins_en_cn example"> <div class="caption hide_cn"> <a class="anchor" name="nymph_2"></a><span class="num">2</span> <span class="st" title="可数名词">N-COUNT </span> <span class="def_cn cn_before"><span class="chinese-text">蛹</span>;<span class="chinese-text">幼虫</span></span> A <b>nymph</b> is the larva, or young form, of an insect such as a dragonfly. <span class="def_cn cn_after"><span class="chinese-text">蛹</span>;<span class="chinese-text">幼虫</span></span></div> <ul> </ul> </div> </div> </div> </div> </div> </div> <span class="eudicbugworkround"> </span><div id="debugiPhone"></div>
