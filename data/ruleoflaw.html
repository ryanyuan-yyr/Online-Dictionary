<head> <link href="colcobuildstyle.css" rel="stylesheet" type="text/css" /> <link href="colcobuildstyle_switch.css" rel="stylesheet" type="text/css" /> <link href="colcobuildstyle_show.css" rel="stylesheet" type="text/css" /> <script src="colcobuildoverhaul_switch.js" charset="utf-8" type="text/javascript" language="javascript"></script> </head> <div class="collinsbody"> <a name="cobuild_72756c65206f66206c6177"></a><div class="word_entry"><span class="word_key">rule of law</span><span class="pron"><a addr="/sounds/4/474/47457/47457.mp3" href="sound://COLmp3/47457.mp3"> <span class="pron type_uk"> </span> <span class="icon-speak-uk"></span></a> <span class="pron type_uk">ruːl əv lɔː </span></span></div><div name="collins_cobuild_72756c65206f66206c6177"> <div class="tab_content tab_content_tab_3" id="dict_tab_3" style="display:block"> <div class="part_main"> <div class="collins_content"> <div class="collins_en_cn example"> <div class="caption hide_cn"> <a class="anchor" name="ruleBofBlaw_1"></a> <span class="st" title="单数名词">N-SING </span> <span class="def_cn cn_before"><span class="chinese-text">法治</span></span> <b>The rule of law</b> refers to a situation in which the people in a society obey its laws and enable it to function properly. <span class="def_cn cn_after"><span class="chinese-text">法治</span></span><span class="tips_box"><span class="lbl type-register"><span class="span"> [</span>formal<span class="span">]</span></span></span></div> <ul> <li> <p>I am confident that we can restore peace, stability and respect for the <span class="text_blue">rule of law</span>. </p> <p><span class="chinese-text">我相信我们能恢复和平、稳定和对法治的尊重。</span></p> </li> </ul> </div> </div> </div> </div> </div> </div> <span class="eudicbugworkround"> </span><div id="debugiPhone"></div>
