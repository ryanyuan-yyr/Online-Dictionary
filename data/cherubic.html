ic</span> face. </p> <p><span class="chinese-text">她那洋溢着笑容、天真无邪的娃娃脸</span></p> </li> </ul> <div class="synonym"><b>SYN </b><span class="form"><a class="ref explain" href="bword://angelic">angelic</a></span>, <span class="form"><a class="ref explain" href="bword://appealing">appealing</a></span>, <span class="form"><a class="ref explain" href="bword://sweet">sweet</a></span>, <span class="form"><a class="ref explain" href="bword://heavenly">heavenly</a></span>   </div></div> </div> </div> </div> </div> </div> <span class="eudicbugworkround"> </span><div id="debugiPhone"></div>
