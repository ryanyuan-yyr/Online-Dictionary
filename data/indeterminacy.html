acy</b> of something is its quality of being uncertain or vague. <span class="def_cn cn_after"><span class="chinese-text">不确定性</span>;<span class="chinese-text">不明确</span>;<span class="chinese-text">模糊不清</span></span><span class="tips_box"><span class="lbl type-register"><span class="span"> [</span>formal<span class="span">]</span></span></span></div> <ul> <li> <p>...the <span class="text_blue">indeterminacy</span> of language. <span class="tips_sentence"><span class="span"> [</span>+ <span class="hi rend-i">of</span><span class="span">]</span></span></p> <p><span class="chinese-text">语言的不确定性</span></p> </li> </ul> </div> </div> </div> </div> </div> </div> <span class="eudicbugworkround"> </span><div id="debugiPhone"></div>
