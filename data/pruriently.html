ass="tips_box"><span class="lbl type-register"><span class="span"> [</span>formal</span><span class="lbl type-pragmatics"><span class="span">, </span>disapproval<span class="span">]</span></span></span></div> <ul> <li> <p>We read the gossip written about them with <span class="text_blue">prurient</span> interest. </p> <p><span class="chinese-text">我们翻看他们的八卦时带着不洁的想法。</span></p> </li> </ul> </div> </div> </div> </div> </div> </div> <span class="eudicbugworkround"> </span><div id="debugiPhone"></div>
