ar_2"></a><span class="num">2</span> <span class="st" title="可数名词">N-COUNT </span> <span class="def_cn cn_before"><span class="chinese-text">狗项圈</span></span> A <b>dog-collar</b> is a collar worn by a dog. <span class="def_cn cn_after"><span class="chinese-text">狗项圈</span></span></div> <ul> </ul> </div> </div> </div> </div> </div> </div> <span class="eudicbugworkround"> </span><div id="debugiPhone"></div>
