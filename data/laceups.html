<head> <link href="colcobuildstyle.css" rel="stylesheet" type="text/css" /> <link href="colcobuildstyle_switch.css" rel="stylesheet" type="text/css" /> <link href="colcobuildstyle_show.css" rel="stylesheet" type="text/css" /> <script src="colcobuildoverhaul_switch.js" charset="utf-8" type="text/javascript" language="javascript"></script> </head> <div class="collinsbody"> <a name="cobuild_6c6163652d757073"></a><div class="word_entry"><span class="word_key">lace-ups</span><span class="pron"><a addr="/sounds/3/306/30683/30683.mp3" href="sound://COLmp3/30683.mp3"> <span class="pron type_uk"> </span> <span class="icon-speak-uk"></span></a> </span></div><div name="collins_cobuild_6c6163652d757073"> <div class="tab_content tab_content_tab_3" id="dict_tab_3" style="display:block"> <div class="part_main"> <div class="collins_content"> <div class="note type-regional hide_cn">The form lace-up is used as a modifier.<span class="def_cn"> lace-up<span class="chinese-text">用作修饰语。</span></span></div> <div class="collins_en_cn example"> <div class="caption hide_cn"> <a class="anchor" name="lace-ups_1"></a> <span class="st" title="复数名词">N-PLURAL </span> <span class="def_cn cn_before"><span class="chinese-text">系带鞋；绑带鞋</span></span> <b>Lace-ups</b> are shoes which are fastened with laces. <span class="def_cn cn_after"><span class="chinese-text">系带鞋；绑带鞋</span></span><span class="tips_box"><span class="lbl type-geo"><span class="span"> [</span>British<span class="span">]</span></span></span></div> <ul> <li> <p>Slip-on shoes are easier to put on than <span class="text_blue">lace-ups</span>.</p> <p><span class="chinese-text">一脚蹬比系带鞋容易穿。</span></p> </li> <li> <p>He was wearing black lace-up shoes. </p> <p><span class="chinese-text">他穿着一双黑色系带鞋。</span></p> </li> </ul> </div> </div> </div> </div> </div> </div> <span class="eudicbugworkround"> </span><div id="debugiPhone"></div>
