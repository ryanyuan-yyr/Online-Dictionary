inese-text">（不雅的）斑，斑点</span></span></div> <ul> <li> <p>His face was covered in red <span class="text_blue">blotches</span>, seemingly a nasty case of acne. </p> <p><span class="chinese-text">他满脸红斑，像是起了很严重的粉刺。</span></p> </li> </ul> <div class="synonym"><b>SYN </b><span class="form"><a class="ref explain" href="bword://mark">mark</a></span>, <span class="form"><a class="ref explain" href="bword://spot">spot</a></span>, <span class="form"><a class="ref explain" href="bword://patch">patch</a></span>, <span class="form"><a class="ref explain" href="bword://splash">splash</a></span>   </div></div> </div> </div> </div> </div> </div> <span class="eudicbugworkround"> </span><div id="debugiPhone"></div>
