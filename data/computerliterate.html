<head> <link href="colcobuildstyle.css" rel="stylesheet" type="text/css" /> <link href="colcobuildstyle_switch.css" rel="stylesheet" type="text/css" /> <link href="colcobuildstyle_show.css" rel="stylesheet" type="text/css" /> <script src="colcobuildoverhaul_switch.js" charset="utf-8" type="text/javascript" language="javascript"></script> </head> <div class="collinsbody"> <a name="cobuild_636f6d70757465722d6c69746572617465"></a><div class="word_entry"><span class="word_key">computer-literate</span><span class="pron"><a addr="/sounds/1/110/11095/11095.mp3" href="sound://COLmp3/11095.mp3"> <span class="pron type_uk"> </span> <span class="icon-speak-uk"></span></a> </span></div><div name="collins_cobuild_636f6d70757465722d6c69746572617465"> <div class="tab_content tab_content_tab_3" id="dict_tab_3" style="display:block"> <div class="part_main"> <div class="collins_content"> <div class="collins_en_cn example"> <div class="caption hide_cn"> <a class="anchor" name="computer-literate_1"></a> <span class="st" title="能被表示程度的副词或介词词组修饰的形容词">ADJ-GRADED </span> <span class="def_cn cn_before"><span class="chinese-text">懂电脑的</span>;<span class="chinese-text">会使用电脑的</span></span> If someone is <b>computer-literate</b>, they have enough skill and knowledge to be able to use a computer. <span class="def_cn cn_after"><span class="chinese-text">懂电脑的</span>;<span class="chinese-text">会使用电脑的</span></span></div> <ul> <li> <p>We look for applicants who are numerate, <span class="text_blue">computer-literate</span> and energetic self-starters. </p> <p><span class="chinese-text">我们对求职者的要求是具备运算能力，熟练使用电脑，精力充沛而且工作积极主动。</span></p> </li> </ul> </div> </div> </div> </div> </div> </div> <span class="eudicbugworkround"> </span><div id="debugiPhone"></div>
