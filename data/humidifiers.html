ext_blue">humidifier</span> in heated rooms to prevent dry air irritating your throat. </p> <p><span class="chinese-text">在开暖气的房间里可用加湿器，防止吸入干燥空气造成喉咙不适。</span></p> </li> </ul> </div> </div> </div> </div> </div> </div> <span class="eudicbugworkround"> </span><div id="debugiPhone"></div>
