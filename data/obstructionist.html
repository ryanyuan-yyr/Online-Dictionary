<head> <link href="colcobuildstyle.css" rel="stylesheet" type="text/css" /> <link href="colcobuildstyle_switch.css" rel="stylesheet" type="text/css" /> <link href="colcobuildstyle_show.css" rel="stylesheet" type="text/css" /> <script src="colcobuildoverhaul_switch.js" charset="utf-8" type="text/javascript" language="javascript"></script> </head> <div class="collinsbody"> <a name="cobuild_6f62737472756374696f6e69736d"></a><div class="word_entry"><span class="word_key">obstructionism</span><div class="word-frequency-img" title="Used Rarely. obstructionism is in the lower 50% of commonly used words in the Collins dictionary"><span class="level level1 roundRed"></span><span class="level level2 "></span><span class="level level3 "></span><span class="level level4 "></span><span class="level level5 "></span></div><span class="pron"><a addr="/sounds/3/368/36895/36895.mp3" href="sound://COLmp3/36895.mp3"> <span class="pron type_uk">ɒbstr<span class="hi rend-u">ʌ</span>kʃənɪzəm </span> <span class="icon-speak-uk"></span></a> </span></div><div name="collins_cobuild_6f62737472756374696f6e69736d"> <div class="tab_content tab_content_tab_3" id="dict_tab_3" style="display:block"> <div class="part_main"> <div class="collins_content"> <div class="collins_en_cn example"> <div class="caption hide_cn"> <a class="anchor" name="obstructionism_1"></a> <span class="st" title="不可数名词">N-UNCOUNT </span> <span class="def_cn cn_before"><span class="chinese-text">（尤指政治上的）蓄意阻挠，故意妨碍</span></span> <b>Obstructionism</b> is the practice of deliberately delaying or preventing a process or change, especially in politics. <span class="def_cn cn_after"><span class="chinese-text">（尤指政治上的）蓄意阻挠，故意妨碍</span></span></div> <ul> <li> <p>Obstructionism is generally most evident at the stage of implementing a law. </p> <p><span class="chinese-text">蓄意阻挠通常在执行法律阶段最为常见。</span></p> </li> </ul> </div> </div> </div> </div> </div> </div> <span class="eudicbugworkround"> </span><div id="debugiPhone"></div>
