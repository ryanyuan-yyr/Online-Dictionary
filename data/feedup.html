<head> <link href="colcobuildstyle.css" rel="stylesheet" type="text/css" /> <link href="colcobuildstyle_switch.css" rel="stylesheet" type="text/css" /> <link href="colcobuildstyle_show.css" rel="stylesheet" type="text/css" /> <script src="colcobuildoverhaul_switch.js" charset="utf-8" type="text/javascript" language="javascript"></script> </head> <div class="collinsbody"> <a name="cobuild_66656564207570"></a><div class="word_entry"><span class="word_key">feed up</span></div><div name="collins_cobuild_66656564207570"> <div class="tab_content tab_content_tab_3" id="dict_tab_3" style="display:block"> <div class="part_main"> <div class="collins_content"> <div class="collins_en_cn example"> <div class="caption hide_cn"> <a class="anchor" name="feedBup_1"></a> <span class="st" title="短语动词">PHRASAL VERB </span> <span class="def_cn cn_before"><span class="chinese-text">喂胖</span>;<span class="chinese-text">养胖</span></span> If you <b>feed</b> someone <b>up</b>, you encourage them to eat extra food so that they put on weight. <span class="def_cn cn_after"><span class="chinese-text">喂胖</span>;<span class="chinese-text">养胖</span></span><span class="tips_box"><span class="lbl type-geo"><span class="span"> [</span>British<span class="span">]</span></span><span class="lbl type-syntax"><span class="span"> [</span>Also <span class="hi rend-sc">VERB</span> <span class="hi rend-sc">PREPOSITION</span> n (not pron)<span class="span">]</span></span></span></div> <ul> <li> <p>She is too thin. Feed her up a bit. <span class="tips_sentence"><span class="span"> [</span><span class="hi rend-sc">VERB</span> noun <span class="hi rend-sc">PREP.</span><span class="span">]</span></span></p> <p><span class="chinese-text">她太瘦了，把她养胖点。</span></p> </li> </ul> </div> <div class="note type-regional hide_cn">in AM, use <span class="def_cn"><span class="chinese-text">美国英语用</span></span><b>  fatten up</b></div> </div> </div> </div> </div> </div> <span class="eudicbugworkround"> </span><div id="debugiPhone"></div>
