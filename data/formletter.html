</span></span></div> <ul> <li><p> Remember: personal letters carry much more weight than <span class="text_blue">form letters</span>. </p><p><span class="chinese-text">记住：私人信函比套用信函要有分量得多。</span></p></li> </ul> </div> </div> </div> </div> </div> </div> <span class="eudicbugworkround"> </span><div id="debugiPhone"></div>
