 love it.</p> <p><span class="chinese-text">这有点怪，但我喜欢。</span></p> </li> <li> <p>She's been mocked for her <span class="text_blue">kooky</span> ways. </p> <p><span class="chinese-text">她曾因为行为古怪而遭人嘲笑。</span></p> </li> </ul> </div> </div> </div> </div> </div> </div> <span class="eudicbugworkround"> </span><div id="debugiPhone"></div>
