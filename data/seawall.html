xt">海塘</span>;<span class="chinese-text">护岸</span>;<span class="chinese-text">防波堤</span></span></div> <ul> <li> <p>Cherbourg had a splendid harbour enclosed by a long <span class="text_blue">sea wall</span>. </p> <p><span class="chinese-text">瑟堡有一个由绵延海堤环绕的美轮美奂的港口。</span></p> </li> </ul> </div> </div> </div> </div> </div> </div> <span class="eudicbugworkround"> </span><div id="debugiPhone"></div>
