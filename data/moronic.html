t of them are just <span class="text_blue">moronic</span>.</p> <p><span class="chinese-text">他们大部分不过是废物。</span></p> </li> <li> <p>It was wanton, <span class="text_blue">moronic</span> vandalism. </p> <p><span class="chinese-text">这是无端、愚蠢的恶意破坏。</span></p> </li> </ul> </div> </div> </div> </div> </div> </div> <span class="eudicbugworkround"> </span><div id="debugiPhone"></div>
