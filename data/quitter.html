ult. <span class="def_cn cn_after"><span class="chinese-text">轻易放弃的人；半途而废的人</span></span></div> <ul> <li> <p>He won't resign because he's not a <span class="text_blue">quitter</span>. </p> <p><span class="chinese-text">他不会辞职的，因为他不是一个轻言放弃的人。</span></p> </li> </ul> </div> </div> </div> </div> </div> </div> <span class="eudicbugworkround"> </span><div id="debugiPhone"></div>
