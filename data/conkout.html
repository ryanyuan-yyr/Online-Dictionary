n class="span">]</span></span></p> <p><span class="chinese-text">发电机出了故障，所以停电了。</span></p> </li> </ul> </div> </div> </div> </div> </div> </div> <span class="eudicbugworkround"> </span><div id="debugiPhone"></div>
