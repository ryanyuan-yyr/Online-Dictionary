量的，低卡路里的</span></span> <b>Dietetic</b> food or drink is food or drink that has been specially produced so that it does not contain many calories. <span class="def_cn cn_after">(<span class="chinese-text">食物或饮料</span>)<span class="chinese-text">有助于减肥的，低热量的，低卡路里的</span></span><span class="tips_box"><span class="lbl type-geo"><span class="span"> [</span>US</span><span class="lbl type-register"><span class="span">, </span>formal<span class="span">]</span></span></span></div> <ul> <li> <p>All <span class="text_blue">dietetic</span> meals are low in sugar. </p> <p><span class="chinese-text">所有减肥餐的含糖量都很低。</span></p> </li> </ul> </div> </div> </div> </div> </div> </div> <span class="eudicbugworkround"> </span><div id="debugiPhone"></div>
