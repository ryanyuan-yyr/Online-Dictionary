ynonym"><b>SYN </b><span class="form">make hot</span>, <span class="form"><a class="ref explain" href="bword://make">make</a></span>, <span class="form">warm up</span>, <span class="form"><a class="ref explain" href="bword://heat up">heat up</a></span>   </div></div> </div> </div> </div> </div> </div> <span class="eudicbugworkround"> </span><div id="debugiPhone"></div>
