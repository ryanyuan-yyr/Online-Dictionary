<head> <link href="colcobuildstyle.css" rel="stylesheet" type="text/css" /> <link href="colcobuildstyle_switch.css" rel="stylesheet" type="text/css" /> <link href="colcobuildstyle_show.css" rel="stylesheet" type="text/css" /> <script src="colcobuildoverhaul_switch.js" charset="utf-8" type="text/javascript" language="javascript"></script> </head> <div class="collinsbody"> <a name="cobuild_677275646765206d61746368"></a><div class="word_entry"><span class="word_key">grudge match</span><span class="pron"><a addr="/sounds/2/247/24782/24782.mp3" href="sound://COLmp3/24782.mp3"> <span class="pron type_uk"> </span> <span class="icon-speak-uk"></span></a> <span class="pron type_uk">ɡrʌdʒ mætʃ </span></span><div class="form_inflected"><span class="form inflected_forms type-infl"><span class="var">Word forms: </span> <span class="lbl type-gram">plural</span> <a addr="/sounds/2/247/24783/24783.mp3" class="orth" href="sound://COLmp3/24783.mp3" title="plural"> grudge matches</a></span></div></div><div name="collins_cobuild_677275646765206d61746368"> <div class="tab_content tab_content_tab_3" id="dict_tab_3" style="display:block"> <div class="part_main"> <div class="collins_content"> <div class="collins_en_cn example"> <div class="caption hide_cn"> <a class="anchor" name="grudgeBmatch_1"></a> <span class="st" title="可数名词">N-COUNT </span> <span class="def_cn cn_before"><span class="chinese-text">势不两立的比赛；了结恩怨的比赛</span></span> You can call a contest between two people or groups a <b>grudge match</b> when they dislike each other. <span class="def_cn cn_after"><span class="chinese-text">势不两立的比赛；了结恩怨的比赛</span></span></div> <ul> <li> <p>This is something of a <span class="text_blue">grudge match</span> against a long-term enemy. </p> <p><span class="chinese-text">这可以说是一场与宿敌你死我活的比赛。</span></p> </li> </ul> </div> </div> </div> </div> </div> </div> <span class="eudicbugworkround"> </span><div id="debugiPhone"></div>
