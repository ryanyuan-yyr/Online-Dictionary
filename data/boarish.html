/span> <span class="def_cn cn_before"><span class="chinese-text">野猪</span></span> A <b>boar</b> or a <b>wild boar</b> is a wild pig. <span class="def_cn cn_after"><span class="chinese-text">野猪</span></span></div> <ul> <li> <p>Wild <span class="text_blue">boar</span> are numerous in the valleys. </p> <p><span class="chinese-text">山谷里有无数野猪出没。</span></p> </li> </ul> </div> <div class="collins_en_cn example"> <div class="caption hide_cn"> <a class="anchor" name="boar_2"></a><span class="num">2</span> <span class="st" title="可数名词">N-COUNT </span> <span class="def_cn cn_before"><span class="chinese-text">公猪</span></span> A <b>boar</b> is a male pig. <span class="def_cn cn_after"><span class="chinese-text">公猪</span></span></div> <ul> </ul> </div> </div> </div> </div> </div> </div> <span class="eudicbugworkround"> </span><div id="debugiPhone"></div>
