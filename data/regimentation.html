]</span></span></p> <p><span class="chinese-text">受到过度的、官僚化的管制的社会生活中不存在民主。</span></p> </li> </ul> </div> </div> </div> </div> </div> </div> <span class="eudicbugworkround"> </span><div id="debugiPhone"></div>
