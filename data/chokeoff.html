<head> <link href="colcobuildstyle.css" rel="stylesheet" type="text/css" /> <link href="colcobuildstyle_switch.css" rel="stylesheet" type="text/css" /> <link href="colcobuildstyle_show.css" rel="stylesheet" type="text/css" /> <script src="colcobuildoverhaul_switch.js" charset="utf-8" type="text/javascript" language="javascript"></script> </head> <div class="collinsbody"> <a name="cobuild_63686f6b65206f6666"></a><div class="word_entry"><span class="word_key">choke off</span><span class="pron"><a addr="/sounds/0/092/09238/09238.mp3" href="sound://COLmp3/09238.mp3"> <span class="pron type_uk"> </span> <span class="icon-speak-uk"></span></a> </span></div><div name="collins_cobuild_63686f6b65206f6666"> <div class="tab_content tab_content_tab_3" id="dict_tab_3" style="display:block"> <div class="part_main"> <div class="collins_content"> <div class="collins_en_cn example"> <div class="caption hide_cn"> <a class="anchor" name="chokeBoff_1"></a> <span class="st" title="短语动词">PHRASAL VERB </span> <span class="def_cn cn_before"><span class="chinese-text">抑制，限制</span>(<span class="chinese-text">经济增长</span>)</span> To <b>choke off</b> financial growth means to restrict or control the rate at which a country's economy can grow. <span class="def_cn cn_after"><span class="chinese-text">抑制，限制</span>(<span class="chinese-text">经济增长</span>)</span></div> <ul> <li> <p>They warned the Chancellor that raising taxes in the Budget could <span class="text_blue">choke off</span> the recovery. <span class="tips_sentence"><span class="span"> [</span><span class="hi rend-sc">VERB</span> <span class="hi rend-sc">PREP.</span> noun<span class="span">]</span></span></p> <p><span class="chinese-text">他们警告财政大臣说，预算中税收的提高将阻碍经济复苏。</span></p> </li> </ul> </div> </div> </div> </div> </div> </div> <span class="eudicbugworkround"> </span><div id="debugiPhone"></div>
